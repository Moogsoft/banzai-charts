---
{{- if and .Values.receive.enabled .Values.receive.http.ingress.enabled }}
apiVersion: {{ .Values.receive.http.ingress.apiVersion }}
kind: Ingress
metadata:
  name: {{ include "thanos.componentname" (list $ "receive") }}-http
  labels:
    app.kubernetes.io/name: {{ include "thanos.name" . }}
    helm.sh/chart: {{ include "thanos.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | replace "+" "_" }}
    app.kubernetes.io/component: receive
{{- if .Values.receive.http.ingress.labels }}
{{ toYaml .Values.receive.http.ingress.labels | indent 4 }}
{{- end }}
    {{- with .Values.receive.http.ingress.annotations }}
  annotations: {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.receive.http.ingress.defaultBackend }}
  backend:
    serviceName: {{ include "thanos.componentname" (list $ "receive") }}-http
    servicePort: {{ $.Values.receive.http.port }}
  {{- end }}
  {{- if .Values.receive.http.ingress.tls }}
  tls:
    {{- range .Values.receive.http.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      {{- if .secretName }}
      secretName: {{ .secretName }}
      {{- end}}
    {{- end }}
  {{- end }}
  receives:
  {{- range .Values.receive.http.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: {{ $.Values.receive.http.ingress.path }}
            backend:
              serviceName: {{ include "thanos.componentname" (list $ "receive") }}-http
              servicePort: {{ $.Values.receive.http.port }}
  {{- end }}
{{- end }}
